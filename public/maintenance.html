<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>BloPrime – Em Desenvolvimento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .card {
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 16px;
      backdrop-filter: blur(8px);
      max-width: 420px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
      margin-bottom: 15px;
      font-size: 28px;
      font-weight: 700;
    }

    p {
      opacity: 0.85;
      line-height: 1.6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>BloPrime em Desenvolvimento</h1>
    <p>Estamos a melhorar o sistema para oferecer uma experiência ainda melhor.</p>
    <p>Desculpe o transtorno causado.</p>
    <p>Por favor, volte em breve.</p>
  </div>
</body>
</html>
